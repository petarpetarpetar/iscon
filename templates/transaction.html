    <meta charset="UTF-8">

    <!-- Logout -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

    <script src="{{ url_for('static', filename='js/transaction.js') }}"></script>

<body>

  {% include 'navbar.html' %}
    
<div class="container py-5 grid">
	<div class="row">
	    <br/>
	   <div class="col text-center">
		<h2>Финансијска картица</h2>
		</div>
		
        
        <!-- card status -->
             
		
	</div>
		<div class="row text-center" id = "cards">
	        <div class="col">
	        <div class="counter">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3" />
                  </svg>
                  
      <h2 class="timer count-title count-number" data-to="{{student.ukupnoUplaceno}}" data-speed="1500"></h2>
       <p class="count-text ">Уплаћено средстава</p>
    </div>

              </div>
              <div class="col">
                  <div class="counter">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
                      </svg>
                      
      <h2 class="timer count-title count-number" data-to="{{ student.ukupnoUplaceno - student.stanjeNaRacunu }}" data-speed="1500"></h2>
      <p class="count-text ">Потрошено средстава</p>
    </div></div>
              <div class="col">
              <div class="counter">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" />
                  </svg>
                  
      <h2 class="timer count-title count-number" data-to="{{ student.stanjeNaRacunu }}" data-speed="1500"></h2>
      <p class="count-text ">Расположиво средстава</p>
    </div>
              </div>
         </div>
</div>


<!-- Payment form -->


<div class="container py-5 justify-content-center" id = "formcheck">

    <form class="well form-horizontal" id="contact_form">

<!-- Form Name -->


<div class="container border border-dark">
  <legend class="pt-2">Налог за уплату</legend>
  <div class="row py-3">
    <div class="col-6">
      <div class="form-group">
        <label class=" control-label">Платилац</label>  
        <div class=" inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"></span>
            <textarea rows="2" id="ime-prezime"name="ime" value="" class="form-control"  type="text" required>{{student.prezime}} {{student.ime}}&#13;&#10;{{student.adresa}}</textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class=" control-label">Прималац</label>  
        <div class=" inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input name="primalac" id="primalac"value="Рачун посебних намјена за институције високог образовања" class="form-control"  type="text" required>
          </div>
        </div>
      </div>
      <div class="form-group">
      <label class=" control-label">Рачун</label>  
        <div class=" inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"></span>
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select id = "racun-irimaoca" name="racun-primaoca" class="form-control selectpicker">
                <option value="555-000-06053684-62" >Нова банка</option>
                <option value="551-001-00009070-76">Уникредит банке</option>
                <option value="552-002-18458284-85">Адико банка</option>
                <option value="571-010-00002781-63">Банка Поштанска штедионица а. д. Бања Лука</option>        
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class=" control-label">Врста прихода</label>  
        <div class=" inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input name="vrsta-prihoda" id="vrsta-prihoda" placeholder="Врста прихода" class="form-control"  type="text" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class=" control-label">Општина</label>  
        <div class=" inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input name="opstina" id="opstina" placeholder="Општина" class="form-control"  type="text" required>
          </div>
        </div>
      </div>
    </div>

  
  <!-- Text input-->
    <div class="col-6">
      <div class="form-group">
        <label class=" control-label">Износ</label>  
        <div class=" inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input id = "moneyamount" name="amount" placeholder="Количина" class="form-control"  type="text" required>
          </div>
        </div>
      </div>
      <div class="form-group"> 
        <label class=" control-label">Сврха плаћања
        </label>
        <div class=" selectContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select id = "valueselect" name="state" class="form-control selectpicker" onchange="changeHandler()">
                <option value=70 >Пријемни испит</option>
                <option value=440>Школарина - самофинансирајући студент</option>
                <option value=2000>Школарина - суфинансирајући студент</option>
                <option value=42>Упис семестра</option>
                <option value=20>Упис материјал (Само за студенте који први пут уписују први циклус студија)</option>
                <option value=20>Полагање испита</option>
                <option value=30>Наставни план и програм</option>
                <option value=0>Обнова године</option> 
                <option value=100>Штампање дипломе</option>
                <option value=25>Дупликат индекса </option>
                <option value=30>Премис оцена (увјерење)</option>
                <option value=100>Испис</option>
                <option value=50>Уплата за препис и признавање испита на други студијски програм Универзитета у Бањој Луци</option>

        
            </select>
        </div>
      </div>
      </div>
      <div class="form-group">
        <label class=" control-label">Позив на број</label>  
        <div class=" inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input id = "poziv-na-broj" name="amount" placeholder="Позив на број" class="form-control"  type="text" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class=" control-label">Буџетска организација</label>  
        <div class=" inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input name="budzetska-organizacija" id="budzetska-organizacija" value="1250005" class="form-control"  type="text" required>
          </div>
        </div>
      </div>
    </div>
    
    
  </div>
</div>



<!-- Button -->
<div class="form-group btn-lg">
  <label class=" control-label"></label>
  <div class="">
    <div type="submit" class="btn btn-primary" onclick="submitButtonHandler()">Send <span class="glyphicon glyphicon-send" required></span></div>
  </div>
</div>
</form>
</div>
    </div><!-- /.container -->
