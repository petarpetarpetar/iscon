<html lang="sr">
  <meta charset="UTF-8" />
  <head>
    <!-- bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Apply Menu -->
    <script src="{{ url_for('static', filename='js/applyMenu.js') }}"></script>

    <!-- Logout -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

    <script src="{{ url_for('static', filename='js/adminProfile.js') }}"></script>
  </head>
  <body>
    {% include 'navbarAdmin.html' %}
    <div class="container py-5">
        <h1>Регистровање студената</h1>
        <form>         
            <div class="form-group row mx-auto my-3">            
                <label for="sifra" class="col-sm-2 col-form-label"> Шифра </label>
                <div class="col-sm-2">
                    <input type="text" id="sifra" class="form-control">  </input>
                </div>
            </div>
            <div class="form-group row mx-auto my-3">
                <label for="ime" class="col-sm-2 col-form-label"> Име </label>
                <div class="col-sm-2">
                    <input type="text" id="ime" class="form-control">  </input>
                </div>
            </div>
            <div class="form-group row mx-auto my-3">
                <label for="prezime" class="col-sm-2 col-form-label"> Презиме </label>
                <div class="col-sm-3">
                    <input type="text" id="prezime" class="form-control"> </input>
                </div>
            </div>
            <div class="form-group row mx-auto my-3">   
                <label for="jmbg" class="col-sm-2 col-form-label"> ЈМБГ </label>
                <div class="col-sm-3">
                    <input type="text" id="jmbg" class="form-control">  </input>
                </div>
            </div>
            <div class="form-group row mx-auto my-3">          
                <label for="indeks" class="col-sm-2 col-form-label"> Индекс </label>
                <div class="col-sm-2">
                    <input type="text" id="indeks" class="form-control"> </input>
                </div>
            </div>
            <div class="form-group row mx-auto my-3">
                <label for="telefon" class="col-sm-2 col-form-label"> Телефон </label>
                <div class="col-sm-3">
                    <input type="text" id="telefon" class="form-control"> </input>
                </div>
            </div>
            <div class="form-group row mx-auto my-3">
                <label for="email" class="col-sm-2 col-form-label" class="form-control"> Емаил </label>
                <div class="col-sm-3">
                    <input type="text" id="email" class="form-control"> </input>
                </div>
            </div>
            <div class="form-group row mx-auto my-3">
                <label for="studijski-program" class="col-sm-2 col-form-label" class="form-control"> Студијски програм </label>
                <div class="col-sm-4">
                    <input type="text" id="studijski-program" class="form-control"> </input>
                </div>
            </div>
            <div class="form-group row mx-auto my-3">
                <label for="adresa" class="col-sm-2 col-form-label" class="form-control"> Улица, Општина и Држава </label>
                <div class="col-sm-4">
                    <input type="text" id="adresa" class="form-control"> </input>
                </div>
            </div>
            <div class="form-group row mx-auto my-3">
                <label for="smer" class="col-sm-2 col-form-label" class="form-control"> Смер </label>
                <div class="col-sm-4">
                    <input type="text" id="smer" class="form-control"> </input>
                </div>
            </div>
            <div>
                <div id="register" class="btn btn-primary my-2">Регистровање</div>
            </div>
    </div>
  </body>
</html>
