<html lang="sr">
  <meta charset="UTF-8" />
  <head>
    <!-- bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"

      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"

    <!-- Logout -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

  <body>
    {% include 'navbar.html' %}
    <div class="container py-5">
      <div class="d-flex justify-content-center py5">
        <h1>УПИС НАРЕДНОГ СЕМЕСТРА</h1>
      </div>
      <div class="card my-5">
        <div class="d-flex flew-rows justify-content-between">
          <div class="p-4">
            <h3 class="card-text text-primary">
              ПРИЈАВНИ СЕМЕСТРАЛНИ ЛИСТ ЗА СЕМЕСТАР
            </h3>
          </div>
          <div class="p-4">
            <a
              href="/courseList"
              class="btn btn-danger stretched-link"
              id="list1"
              >Није попуњен</a
            >
          </div>
        </div>
      </div>
      <div class="card my-5">
        <div class="d-flex flew-rows justify-content-between">
          <div class="p-4">
            <h3 class="card-text text-primary">СЕМЕСТРАЛНИ ЛИСТ</h3>
          </div>
          <div class="p-4">
            <a
              href="/semesterList"
              class="btn btn-danger stretched-link"
              id="list2"
              >Није попуњен</a
            >
          </div>
        </div>
      </div>
      <div class="card my-5" href="/courseList">
        <div class="d-flex flew-rows justify-content-between">
          <div class="p-4">
            <h3 class="card-text text-primary">ПРИЈАВНИ СЕМЕСТРАЛНИ ЛИСТ</h3>
          </div>
          <div class="p-4">
            <a
              href="/applyList"
              class="btn btn-danger stretched-link"
              id="list3"
              >Није попуњен</a
            >
          </div>
        </div>
      </div>
      <div style="text-align: center">
        <button type="submit" class="btn btn-primary my-2">
          Поднеси захтев
        </button>
      </div>
    </div>
  </body>
</html>
