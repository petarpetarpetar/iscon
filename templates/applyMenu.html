          <div class="p-4">
            <a

              id="list1"
              >Није попуњен</a

          </div>
        </div>
      </div>
      <div class="card my-5 shadow p-3 mb-5 bg-white rounded">

            <h3 class="card-text text-primary">ПРИЈАВНИ СЕМЕСТРАЛНИ ЛИСТ</h3>
          </div>
          <div class="p-4">
            <a
              href="/applyList"
              class="btn btn-danger stretched-link"
              id="list3"
              >Није попуњен</a
            >
          </div>
        </div>
      </div>
      <div style="text-align: center">
        <div
          id="btn_finalize"
          class="mt-5 btn btn-primary btn-lg btn-block my-2"
        >
          Поднеси захтев
        </div>
      </div>
    </div>
