<html lang="sr">
  <meta charset="UTF-8" />
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <!-- Paypal -->
    <script src="https://www.paypalobjects.com/api/checkout.js"></script>
    <script src="{{ url_for('static', filename='js/paypal.js' )}}"></script>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div>
      <div class="payment-option rounded card hardshadow">
        <img
          src="/static/images/crypto/pp.webp?timestamp=0"
          onerror="imageRetry(this)"
        />
        <h5>PayPal</h5>
        <form action="javascript:void(0);" method="post">
          <div class="input-container paypal" data-symbol="$">
            <input id="paypal-topup" type="number" step="0.01" />
          </div>

          <div id="paypal-button" class="pt-2"></div>
        </form>
      </div>
    </div>
  </body>
</html>
